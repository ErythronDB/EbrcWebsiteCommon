env: production

yarn_cache_folder: "{{ '{}/../project_home/.cache/yarn'.format(gus_home) | realpath }}"

_hostname_project_map:
  qa.gates.clinepidb.org: Gates
  q1.gates.clinepidb.org: Gates
  q2.gates.clinepidb.org: Gates
  gems.clinepidb.org: Gates
  gates.clinepidb.org: Gates
  w1.gates.clinepidb.org: Gates
  w2.gates.clinepidb.org: Gates
  qa.icemr.clinepidb.org: ICEMR
  q1.icemr.clinepidb.org: ICEMR
  q2.icemr.clinepidb.org: ICEMR
  icemr.clinepidb.org: ICEMR
  w1.icemr.clinepidb.org: ICEMR
  w2.icemr.clinepidb.org: ICEMR
  q1.restricted.clinepidb.org: AllClinEpiDB
  q2.restricted.clinepidb.org: AllClinEpiDB
  w1.restricted.clinepidb.org: AllClinEpiDB
  w2.restricted.clinepidb.org: AllClinEpiDB
  restricted.clinepidb.org: AllClinEpiDB
  qa.restricted.clinepidb.org: AllClinEpiDB
  feature.eupathdb.org: UniDB   

project: "{{ _hostname_project_map[hostname]|default(derived_project) }}"

accountDb_connectionUrl: "jdbc:oracle:oci:@{{ host_data['acctDb_name'] }}"
accountDb_login: "{{ host_data['acctDb_login'] }}"
accountDb_password: "{{ password['acctdb'] }}"

appDb_connectionUrl: "jdbc:oracle:oci:@{{ host_data['appDb_name'] }}"
appDb_login: "{{ host_data['appDb_login'] }}"
appDb_password: "{{ password['appdb'] }}"

userDb_connectionUrl: "jdbc:oracle:oci:@{{ host_data['userDb_name'] }}"
userDb_login: "{{ host_data['userDb_login'] }}"
userDb_password: "{{ password['userdb'] }}"

host_data: "{{ lookup('colfile',
    '{} src=https://raw.githubusercontent.com/EuPathDB/websiteconf/master/master_configuration_set'.format(hostname)
  ) }}"

password:
  appdb: "{{ lookup('euparc',
      'attr=password xpath=database/user[@login=\"{}\"]'.format(appDb_login)
      )
    }}"
  acctdb: "{{ lookup('euparc',
      'attr=password xpath=database/user[@login=\"{}\"]'.format(accountDb_login)
      )
    }}"
  userdb: "{{ lookup('euparc',
      'attr=password xpath=database/user[@login=\"{}\"]'.format(userDb_login)
      )
    }}"

modelprop:
  REDMINE_TO_EMAIL: 'redmine@apidb.org'
  REDMINE_FROM_EMAIL: 'websitesupportform@apidb.org'
  COMMUNITY_SITE: //static-content.veupathdb.org/


# production irods UD config
modelconfig_userDatasetStoreConfig_irods_host: irods.eupathdb.org
modelconfig_userDatasetStoreConfig_irods_login: "wrkspuser"
modelconfig_userDatasetStoreConfig_irods_password: "{{ lookup('euparc','attr=password xpath=workspaces/irods[@user=\"{}\"]'.format('wrkspuser') ) }}"
modelconfig_userDatasetStoreConfig_irods_resource: ebrcResc
modelconfig_userDatasetStoreConfig_irods_rootPath: /ebrc/workspaces/users
modelconfig_userDatasetStoreConfig_irods_zone: ebrc
modelconfig_userDatasetStoreConfig_irods_port: 1247

modelconfig_userDatasetStoreConfig: >
 <userDatasetStore implementation="org.gusdb.wdk.model.user.dataset.irods.IrodsUserDatasetStore">
   <property name="login">{{ modelconfig_userDatasetStoreConfig_irods_login }}</property>
   <property name="password">{{ modelconfig_userDatasetStoreConfig_irods_password }}</property>
   <property name="host">{{ modelconfig_userDatasetStoreConfig_irods_host }}</property>
   <property name="port">{{ modelconfig_userDatasetStoreConfig_irods_port }}</property>
   <property name="resource">{{ modelconfig_userDatasetStoreConfig_irods_resource }}</property>
   <property name="zone">{{ modelconfig_userDatasetStoreConfig_irods_zone }}</property>
   <property name="rootPath">{{ modelconfig_userDatasetStoreConfig_irods_rootPath }}</property>
   <typeHandler type="example" version="1.0" implementation="org.gusdb.wdk.model.user.dataset.ExampleTypeHandler"/>
   <typeHandler type="GeneList" version="1.0"  implementation="org.apidb.apicommon.model.userdataset.GeneListTypeHandler"/>
   <typeHandler type="BigwigFiles" version="1.0"  implementation="org.apidb.apicommon.model.userdataset.BigwigFilesTypeHandler"/>
   <typeHandler type="RnaSeq" version="1.0"  implementation="org.apidb.apicommon.model.userdataset.RnaSeqTypeHandler"/>
  </userDatasetStore>

